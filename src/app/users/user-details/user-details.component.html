<mat-card class="users-card" *ngIf="user">
  <mat-card-header>
    <mat-icon mat-card-avatar>face</mat-icon>
    <mat-card-title>{{user.username}}</mat-card-title>
    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
  </mat-card-header>
    <mat-card-content>

        <table mat-table *ngIf="user.testResults" [dataSource]="user.testResults" class="mat-elevation-z8">

            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let result"> {{result.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="testName">
              <th mat-header-cell *matHeaderCellDef> Test </th>
              <td mat-cell *matCellDef="let result"> {{result.testName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="passageDate">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let result"> {{result.passageDate}} </td>
            </ng-container>
          
            <ng-container matColumnDef="result">
              <th mat-header-cell *matHeaderCellDef> Result </th>
              <td mat-cell *matCellDef="let result"> {{result.result}}/{{result.maxResult}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showInfo(row.id)" class="example-element-row"></tr>
          </table>
        
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
