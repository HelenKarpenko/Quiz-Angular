<app-toolbar
  title="Users"
  (sendSearchString)="onSearchChange($event)"
  (onEditClick)="onEditClickEvent()"></app-toolbar>

<div class="cardList" >
  <ng-container *ngFor="let user of users">
    <mat-card class="cardListItem" (click)="showInfo(user)">
      <mat-card-header>
        <mat-icon>face</mat-icon>
      </mat-card-header>
      <mat-card-content>
        {{user.username}}
      </mat-card-content>
      <mat-card-actions align="end" *ngIf="onEditClick">
        <button mat-button (click)="onRemove(user.id)">Remove</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
