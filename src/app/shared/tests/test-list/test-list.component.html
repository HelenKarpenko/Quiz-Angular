<div class="tests-list">
  <div *ngIf="tests.length === 0">
    No tests with name {{searchString}}
  </div>
  <div *ngFor="let test of tests">
    <app-test-preview 
      [onEditClick]="onEditClick"
      [test]="test"
      (onRemoveClick)="deleteTest($event)"
      fxFlex="0 1">
    </app-test-preview>
  </div>
</div>
